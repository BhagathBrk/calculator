<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div id="main">
        <input id="result" type="text" class="form-control" placeholder="0" readonly>
<div id="btns">
            <button class="bt sp" onclick="clearAll()">AC</button>
            <button class="bt sp" onclick="back()">⌫</button>
            <button class="bt sp" onclick="display('%')">%</button>
            <button class="bt sp" onclick="display('/')">/</button>
            <button class="bt" onclick="display(7)">7</button>
            <button class="bt" onclick="display(8)">8</button>
            <button class="bt" onclick="display(9)">9</button>
            <button class="bt sp" onclick="display('-')">-</button>
            <button class="bt" onclick="display(4)">4</button>
            <button class="bt" onclick="display(5)">5</button>
            <button class="bt" onclick="display(6)">6</button>
            <button class="bt sp" onclick="display('*')">x</button>
            <button class="bt" onclick="display(1)">1</button>
            <button class="bt" onclick="display(2)">2</button>
            <button class="bt" onclick="display(3)">3</button>
            <button class="bt sp" onclick="display('+')">+</button>
            <button class="bt sp">⇔</button>
            <button class="bt" onclick="display(0)">0</button>
            <button class="bt " onclick="display()">.</button>
            <button class="bt eq" onclick="equal()">=</button>
</div>
</div>
</body>
<script src="./script.js"></script>
</html>
